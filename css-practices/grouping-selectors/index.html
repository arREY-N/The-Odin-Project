<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-Grouping Selectors</title>
    <style>
        .black, .yellow{
            font-size: 28px;
            font-family: 'Helvetica', 'Times New Roman', sans-serif;
        }
        .black{
            background-color: black;
            color: white;
            font-weight: bold;
        }
        .yellow{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <button class="black">
        Click Me!
    </button>

    <button class="yellow">
        No, Click Me!
    </button>
</body>
</html>
