<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="display">
                <p id="displayText"> </p>
            </div>
            <div class="clear">
                <button class="clr">C</button>
            </div>
        </div>

        <div class="mid">
            <div class="digit">
                <div class="row1">
                    <button class="num" value="1">1</button>
                    <button class="num" value="2">2</button>
                    <button class="num" value="3">3</button>
                </div>
        
                <div class="row2">
                    <button class="num" value="4">4</button>
                    <button class="num" value="5">5</button>
                    <button class="num" value="6">6</button>
                </div>
    
                <div class="row3">
                    <button class="num" value="7">7</button>
                    <button class="num" value="8">8</button>
                    <button class="num" value="9">9</button>
                </div>
                
                <div class="row4">
                    <button class="num" value="0">0</button>
                    <button class="num" value=".">.</button>
                </div>
            </div>
    
            <div class="operation">
                <button class="oprt" value="+">+</button>
                <button class="oprt" value="-">-</button>
                <button class="oprt" value="*">*</button>
                <button class="oprt" value="/">/</button>
            </div>
        </div>
        <div class="equal">
            <button class="solve" value="=">=</button>
        </div>
    </div>
</body>
</html>
